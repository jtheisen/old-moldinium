image: Visual Studio 2019

configuration: Debug

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

before_build:
- nuget restore

build:
  verbosity: minimal

after_build:
- ps: nuget pack Moldinium\Moldinium.csproj -version "$env:nugetVersion"

artifacts:
- path: '*.nupkg'
  name: nuget-package
